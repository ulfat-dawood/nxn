<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./style/style.css" rel="stylesheet" type="text/css"/>
    <title>Dr.Card</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
</head>
<body style="background-color: #F8F9FA; ">

    <main id="dr-cards-container">
        <div class="card">
            <div class="img-container">
                <figure>
  
                    <img src="./img/dr-male.svg" class="avatar">
                </figure>
            </div>
            <div class="card-details">
                <div class="top">
                    <div class="dr-info">
                        <div class="dr-name">
                            <img src="./img/stethoscope.svg" width="15">
                            <div class="name">د. عبدالمنعم الغامدي</div>
                        </div>
                        <div class="dr-specialty">
                            <img src="./img/specilalities/dentist.png" width="15">
                            <div class="specialty">طبيب أسنان</div>
                        </div>
                    </div>
                    <button class="book">حجز موعد</button>
                </div>

                <div class="bottom">
                        <div class="fee">
                            <img src="./img/money.svg" height="15" class="icon">
                            <div class="fee-amount">200 SAR</div>
                        </div>
                    <div class="hospital">
                        <img src="./img/location-pin.svg" width="15" class="icon">
                        <div class="hospital-name">مستشفى الملك فهد</div>
                    </div>

                </div>

            </div>
        </div>
    </main>

    <script src="./app.js"></script>
</body>
</html>
