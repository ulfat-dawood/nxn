<div class="modal-box" id='modal-1'>
    <header>
        <h4 id="tooth-title">Please select a status for <span></span></h4>
        <div class='close-modal' data-close-modal='#modal-1'>&times;</div>
    </header>
    <main>
        <img id="tooth-img" src="./img/LL-1.png" alt="">

        <div class="select">
            <select name="slct" id="slct">
              <option selected disabled>Choose an option</option>
              <option value="0">Diagnosed</option>
              <option value="1">Treating</option>
              <option value="2">Default</option>
            </select>
        </div>


    </main>
</div>
